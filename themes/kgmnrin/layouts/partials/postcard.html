<div class="post-card">
	<div class="post-cover">
		<img src="{{ .Params.cover | default " /images/default-cover.jpg" }}" alt="{{ .Title }} Cover">
	</div>

	<div class="post-meta">
		<h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
		<div class="post-stats">
			<span class="read-count">阅读 999</span>
			<span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
		</div>
	</div>

	<div class="post-description">
		<input type="checkbox" id="description-toggle-{{ .File.UniqueID }}" class="toggle-input">
		<label for="description-toggle-{{ .File.UniqueID }}" class="toggle-label">
			<span class="show-text">显示描述</span>
			<span class="hide-text">隐藏描述</span>
		</label>
		<div class="description-content">
			{{ .Description | default "暂无描述" | markdownify }}
		</div>
	</div>
</div>
